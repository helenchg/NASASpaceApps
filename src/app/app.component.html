<div class="container">
	<div class="row m-3">
		<div class="col-9">
			<h1>Let's go to the beach!</h1>
			<agm-map style="height: 600px" [latitude]="8.5380" [longitude]="-80.7821" [zoom]="7" (mapReady)="onMapReady($event)"></agm-map>
		</div>
		<div class="col-3">
			<div class="mb-4">
				<h3>Beach</h3>
				<div>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search by name...">
						<span class="input-group-btn">
						<button class="btn btn-secondary" type="button">Go</button>
						</span>
					</div>
				</div>
			</div>
			<h3>Pick a date</h3>
			<ngb-datepicker #dp [(ngModel)]="date" (navigate)="date = $event.next"></ngb-datepicker>
			<div *ngIf="date.day">
				{{ date.day }}/{{ date.month }}/{{ date.year }}
			</div>
		</div>
	</div>
</div>
